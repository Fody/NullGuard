skip_tags: true

configuration: Release

image: Visual Studio 2017

install:
  - choco install gitversion.portable -pre -y

before_build:
  - dotnet restore NullGuard.sln
  - ps: gitversion /l console /output buildserver /updateassemblyinfo

build_script:
  - msbuild NullGuard.sln

test_script:
  - ps: |
      Push-Location Tests;
      dotnet xunit -configuration $env:CONFIGURATION -notrait "Category=explicit";
      Pop-Location
  
after_test:
  - dotnet pack -c %CONFIGURATION% -o ../NuGetBuild Fody/Fody.csproj

artifacts:
  - path: NuGetBuild\*.nupkg
  - path: AssemblyToProcess\bin\Release\
    name: AssemblyToProcess
    type: zip
